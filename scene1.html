<!DOCTYPE html>
<html>
<head>
    <title>Environmental Data AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro">
            <a-box position="-1 0.5 0" depth="0.2" height="1" width="0.5" color="#4CAF50" material="opacity: 0.8;"></a-box>
            <a-text value="Water Level: 1m" position="-1 1.2 0" rotation="-90 0 0" color="black"></a-text>
            
            <a-box position="0 0.75 0" depth="0.2" height="1.5" width="0.5" color="#2196F3" material="opacity: 0.8;"></a-box>
            <a-text value="Air Quality: 50 AQI" position="0 1.7 0" rotation="-90 0 0" color="black"></a-text>
            
            <a-box position="1 1.0 0" depth="0.2" height="2" width="0.5" color="#FFC107" material="opacity: 0.8;"></a-box>
            <a-text value="Noise: 70 dB" position="1 2.2 0" rotation="-90 0 0" color="black"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
